<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }

        section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 40px;
            max-width: 1200px;
        }

        .card {
            text-align: center;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .image-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .rating {
            margin-top: 10px;
            font-size: 16px;
            color: gold;
        }

        .buy-now {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #131312;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 10px;
            background: #ffd700;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .buy-now:hover {
            background: #ffc107;
        }

        .buy-now i {
            font-size: 16px;
        }

        .rating-score {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="card">
            <div class="image-container">
                <img src="/HTML/images/watch.jpg" alt="Watch">
            </div>
            <h3>Watch</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="buy-now">
                <i class="fa-solid fa-cart-shopping"></i> Buy Now
            </div>
            <div class="rating-score">4/5</div>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="/HTML/images/apple.jpg" alt="Apple">
            </div>
            <h3>Apple</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="buy-now">
                <i class="fa-solid fa-cart-shopping"></i> Buy Now
            </div>
            <div class="rating-score">3/5</div>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="/HTML/images/earbuds.jpg" alt="Earbuds">
            </div>
            <h3>Earbuds</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="buy-now">
                <i class="fa-solid fa-cart-shopping"></i> Buy Now
            </div>
            <div class="rating-score">4/5</div>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="/HTML/images/dell.jpeg" alt="Dell">
            </div>
            <h3>Dell</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="buy-now">
                <i class="fa-solid fa-cart-shopping"></i> Buy Now
            </div>
            <div class="rating-score">5/5</div>
        </div>
    </section>
</body>

</html>
